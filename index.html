<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />

  <!-- 【这里改：浏览器标签页标题】 -->
  <title>第一次玩按摩棒真的爽死了，推荐大家试试</title>

  <!-- 可选：防止被搜索引擎收录（建议保留） -->
  <meta name="robots" content="noindex,nofollow" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      color: #fff;
      height: 100%;
    }
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      margin: 18px 12px 10px;
      font-size: 22px;
      font-weight: 700;
      text-align: center;
      line-height: 1.3;
    }
    video {
      width: 100vw;
      max-width: 100%;
      height: auto;
      background: #000;
    }
  </style>
</head>

<body>
  <!-- 【这里改：网页内标题】 -->
  <h1>第一次玩按摩棒真的爽死了，推荐大家试试</h1>

  <!-- 【这里改：视频文件名或直链】 -->
  <video
    id="video"
    src="./play.mp4"
    autoplay
    muted
    playsinline
    preload="metadata"
  ></video>

  <script>
    const v = document.getElementById('video');

    function safePlay() {
      try {
        const p = v.play();
        if (p && typeof p.catch === 'function') p.catch(() => {});
      } catch (e) {}
    }

    // 1) 进入页面：确保静音并尝试自动播放（iOS/安卓都更稳）
    function boot() {
      v.muted = true;
      v.setAttribute('muted', '');
      v.playsInline = true;
      v.setAttribute('playsinline', '');
      safePlay();
    }

    document.addEventListener('DOMContentLoaded', boot);

    // 2) 有些设备需要等视频“能播了”再补一次 play
    v.addEventListener('canplay', safePlay);

    // 3) 从后台切回来时也补一次
    document.addEventListener('visibilitychange', () => {
      if (!document.hidden) safePlay();
    });

    // 4) 用户第一次点击：解除静音 + 再触发播放（这是手机上“有声音”的唯一正规方式）
    document.addEventListener('click', () => {
      v.muted = false;
      v.volume = 1;
      safePlay();
    }, { once: true });

    // （可选）如果你希望“第一次触摸也算”，加这个更灵敏：
    document.addEventListener('touchstart', () => {
      v.muted = false;
      v.volume = 1;
      safePlay();
    }, { once: true, passive: true });
  </script>
</body>
</html>
