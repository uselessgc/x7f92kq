<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />

  <!-- 【这里改：浏览器标签页标题】 -->
  <title>第一次玩按摩棒真的爽死了，推荐大家试试</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      color: #fff;
      height: 100%;
    }
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* 【网页内标题样式】 */
    h1 {
      margin: 18px 12px 10px;
      font-size: 22px;
      font-weight: bold;
      text-align: center;
      line-height: 1.3;
    }

    video {
      width: 100vw;
      max-width: 100%;
      background: #000;
    }
  </style>
</head>

<body>
  <!-- 【这里改：网页内显示的标题】 -->
  <h1>第一次玩按摩棒真的爽死了，推荐大家试试</h1>

  <!-- 【这里改：视频文件名或直链】 -->
  <video
    id="video"
    src="play.mp4"
    autoplay
    muted
    playsinline
    preload="metadata"
  ></video>

  <script>
    const v = document.getElementById('video');

    function forcePlay() {
      const p = v.play();
      if (p && p.catch) p.catch(() => {});
    }

    document.addEventListener('DOMContentLoaded', forcePlay);
    document.addEventListener('visibilitychange', () => {
      if (!document.hidden) forcePlay();
    });
    document.addEventListener('click', () => {
    v.muted = false;
    v.volume = 1;
    v.play();
  }, { once: true });
    
  </script>
</body>
</html>
